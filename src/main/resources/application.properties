spring.application.name=hackacode-3-backend
server.port= ${SERVER_PORT}
spring.datasource.driver-class-name= org.postgresql.Driver
spring.datasource.url= ${SPRING_DATASOURCE_URL}
spring.datasource.username= ${SPRING_DATASOURCE_USERNAME}
spring.datasource.password= ${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto= ${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.database= POSTGRESQL
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect

#Configuración de CORS

cors.allowed.origins= ${CORS_ALLOWED_ORIGINS}
cors.allowed.methods= ${CORS_ALLOWED_METHODS}
cors.allowed.headers= ${CORS_ALLOWED_HEADERS}
cors.allowed.mapping= ${CORS_ALLOWED_MAPPING}

#jwt

security.jwt.private-key= ${JWT_PRIVATE_KEY}
security.jwt.user-generator= ${JWT_USER_GENERATOR}
security.jwt.expiration= ${JWT_EXPIRATION}